---
layout: default
---


 <!-- Mashead header-->
 {% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
 <header class="masthead">
    {% endif %}
    <div class="container px-5">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-6">
                <!-- Mashead text and app badges-->
                <div class="mb-5 mb-lg-0 text-center text-lg-start">
                    <span class="word-container" data-word="SNOOZE" data-word-repeat="4"
                        data-text-colors="#FCA400,#0046DB,#FD0000,#FEFCFE"></span>
                    {% if page.description %}
                    <p class="lead fw-normal text-muted mb-5">{{ page.description }}</p>
                    {% endif %}
                    <div class="d-flex flex-column flex-lg-row align-items-center">
                        <a class="me-lg-3 mb-4 mb-lg-0" href="#!"><img class="app-badge" src="assets/img/google-play-badge.svg" alt="..." /></a>
                        <a href="#!"><img class="app-badge" src="assets/img/app-store-badge.svg" alt="..." /></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                
                    <div class="device-wrapper">
                        
                        <div class="float-area">      
                                <img class="floating-img"src="/img/4354122.jpg" alt="Demo Image">
                        </div>       
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Quote/testimonial aside-->
<aside class="text-center bg-gradient-primary-to-secondary">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-xl-8">
                <div class="h2 fs-1 text-white mb-4">"An intuitive solution to a common problem that we all face, wrapped up in a single app!"</div>
                <img src="assets/img/tnw-logo.svg" alt="..." style="height: 3rem" />
            </div>
        </div>
    </div>
</aside>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
