---
layout: default
---

<!-- Page Header --> 
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
            <br>
            <a onclick="copyToClipboard()"><span class="glyphicon glyphicon-check fa-3x"> <i class="fas fa-share-alt text-muted p-md-1 my-1 me-2 icon-4x"  data-mdb-placement="top" title="Share"></i></span></a>
